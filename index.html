<!DOCTYPE html>
<html lang="en">

  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop!</title>
  </head>

  <body>
    <div class="container">
      <h1>Let's Have Fun with Numbers!</h1>

      <form id="inputForm">
        <div class="form-group">
          <label for="numberInput">Enter a number to get a list of numbers below starting at zero, but there's a twist:</label>
          <input id="numberInput" type="text">
        </div>

        <button type="submit" class="btn btn-success">Calculate!</button>
        <button id="formReset" type="reset" class="btn btn-danger">Start Over!</button>
      </form>

      <div id="result">

      </div>
    </div>
  </body>

</html>
